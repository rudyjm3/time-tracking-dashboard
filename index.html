<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Time tracking dashboard | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

   <div class="main-container">
      <div class="profile-card card">
         <div class="inner-card">
            <div class="image-wrapper">
               <img class="profile-img" src="images/image-jeremy.png" alt="profile image">
            </div>
            <h3>Report for</h3>
            <p class="user-name">Jeremy<br>Robson</p>
         </div>
         <ul>
            <li><p class="time-frame" data-period="daily">Daily</p></li>
            <li><p class="time-frame active-tf" data-period="weekly">Weekly</p></li>
            <li><p class="time-frame" data-period="monthly">Monthly</p></li>
         </ul>
      </div>
      <!-- CARDS -->
      <div class="work-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options" title="Options"><img src="images/icon-ellipsis.svg"  alt="card options button"></div>
            </div>
            <div class="card-hours current-hours" data-activity="Work">0hrs</div>
            <div class="last-week previous-hours" data-activity="Work">Last Week - 0hrs</div>
         </div>
      </div>
      <div class="play-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Play</h4>
               <div class="card-options" title="Options"><img src="images/icon-ellipsis.svg" alt="card options button"></div>
            </div>
            <div class="card-hours current-hours" data-activity="Play">0hrs</div>
            <div class="last-week previous-hours" data-activity="Play">Last Week - 0hrs</div>
         </div>
      </div>
      <div class="study-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Study</h4>
               <div class="card-options" title="Options"><img src="images/icon-ellipsis.svg" alt="card options button"></div>
            </div>
            <div class="card-hours current-hours" data-activity="Study">0hrs</div>
            <div class="last-week previous-hours" data-activity="Study">Last Week - 0hrs</div>
         </div>
      </div>
      <div class="exercise-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Exercise</h4>
               <div class="card-options" title="Options"><img src="images/icon-ellipsis.svg" alt="card options button"></div>
            </div>
            <div class="card-hours current-hours" data-activity="Exercise">0hrs</div>
            <div class="last-week previous-hours" data-activity="Exercise">Last Week - 0hrs</div>
         </div>
      </div>
      <div class="social-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Social</h4>
               <div class="card-options" title="Options"><img src="images/icon-ellipsis.svg" alt="card options button"></div>
            </div>
            <div class="card-hours current-hours" data-activity="Social">0hrs</div>
            <div class="last-week previous-hours" data-activity="Social">Last Week - 0hrs</div>
         </div>
      </div>
      <div class="self-care-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Self Care</h4>
               <div class="card-options" title="Options"><img src="images/icon-ellipsis.svg" alt="card options button"></div>
            </div>
            <div class="card-hours current-hours" data-activity="Self Care">0hrs</div>
            <div class="last-week previous-hours" data-activity="Self Care">Last Week - 0hrs</div>
         </div>
      </div>
   </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span class="break-bar"> | </span>Coded by <a href="#">Rudy Mims</a>.
  </div>


  <script src="js/app.js"></script>
  
</body>
</html>
