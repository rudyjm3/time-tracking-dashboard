<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Time tracking dashboard | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>



   <div class="main-container">
      <div class="profile-card card">
         <div class="inner-card">
            <div class="image-wrapper">
               <img class="profile-img" src="images/image-jeremy.png" alt="profile image">
            </div>
            <h3>Report for</h3>
            <p class="user-name">Jeremy<br>Robson</p>
         </div>
      </div>
      <div class="work-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options">dots</div>
            </div>
         </div>
      </div>
      <div class="play-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options">dots</div>
            </div>
         </div>
      </div>
      <div class="study-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options">dots</div>
            </div>
         </div>
      </div>
      <div class="exercise-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options">dots</div>
            </div>
         </div>
      </div>
      <div class="social-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options">dots</div>
            </div>
         </div>
      </div>
      <div class="self-care-card card">
         <div class="inner-card">
            <div class="card-header">
               <h4 class="card-title">Work</h4>
               <div class="card-options">dots</div>
            </div>
         </div>
      </div>
   </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span class="break-bar"> | </span>Coded by <a href="#">Rudy Mims</a>.
  </div>
</body>
</html>
